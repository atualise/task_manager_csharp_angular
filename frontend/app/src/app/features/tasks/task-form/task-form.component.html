<h2 mat-dialog-title>{{ data ? 'Editar' : 'Nova' }} Tarefa</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Título" formControlName="title">
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('title')?.hasError('minlength')">
        O título deve ter pelo menos 5 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Descrição" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{status === 'EmAndamento' ? 'Em Andamento' : status}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prioridade</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorityOptions" [value]="priority">
          {{priority}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid">
    Salvar
  </button>
</div>
